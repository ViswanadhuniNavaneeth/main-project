<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .subscribe-button {
            background-color: rgb(200, 0, 0);
            color: white;
            border: none;
            border-radius: 2px;
            margin-right: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;

            transition: opacity 0.15s;
            cursor: pointer;
            vertical-align: top;
            
        }

        .subscribe-button:hover {
            opacity: 0.8;
        }

        .subscribe-button:active {
            opacity: 0.5;
        }

        .join-button {
            background-color: white;
            color: rgb(6, 95, 212);
            border-color: rgb(6, 95, 212);
            border-style: solid;
            border-width: 1px;
            border-radius: 2px;
            padding-top: 9px;
            padding-bottom: 9px;
            padding-left: 15px;
            padding-right: 15px;
            cursor: pointer;

            transition: background-color 0.15s,
            color 0.15s;
        }

        .join-button:hover {
            background-color: rgb(6, 95, 212);
            color: white;
        }

        .join-button:active {
            opacity: 0.8;
        }

        .tweet-button {
            background-color: rgb(29, 155, 240);
            color: white;
            font-weight: bold;
            font-size: 14px;
            border: none;
            border-width: 1px;
            border-radius: 16px;
            padding-top: 9px;
            padding-bottom: 9px;
            padding-left: 15px;
            padding-right: 15px;
            cursor: pointer;
            margin-left: 10px;
            cursor: pointer;
            vertical-align: top;

            transition: box-shadow 0.15s;
        }

        .tweet-button:hover {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        }

        .tweet-button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button class="subscribe-button">SUBSCRIBE</button>

    <button class="join-button">JOIN</button>

    <button class="tweet-button">Tweet</button>
</body>
</html>
