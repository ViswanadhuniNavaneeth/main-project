<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretch</title>
    <style>
        .stretch-button {
            background-color: green;
            color: white;
            border: none;
            font-size: 16px;
            padding-left: 9px;
            padding-right: 9px;
            padding-top: 6px;
            padding-bottom: 6px;
            cursor: pointer;

            transition: padding-left 1s, padding-right 1s, padding-top 1s, padding-bottom 1s;
        }

        .stretch-button:hover {
            padding-left: 35px;
            padding-right: 35px;
            padding-top: 17px;
            padding-bottom: 17px;
        }
    </style>
</head>
<body>
    <button class="stretch-button">Stretch</button>
</body>
</html>
