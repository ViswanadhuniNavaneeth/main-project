<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Click</title>
    <style>
        .threeD-click{
            background-color: green;
            color: white;
            border: none;
            font-size: 16px;
            padding-left: 9px;
            padding-right: 9px;
            padding-top: 6px;
            padding-bottom: 6px;
            cursor: pointer;
            box-shadow: 4px 4px 3px rgba(0, 0, 0, 0.3);
        }

        .threeD-click:active {
            margin-top: 4px;
            margin-left: 4px;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <button class="threeD-click">Shadow</button>
</body>
</html>
